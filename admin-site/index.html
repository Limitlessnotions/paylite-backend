<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paylite Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0b3d2e;
      color: #e6fff3;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    .card {
      background: #0f5132;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .approved { background: #1e7f5c; }
    .rejected { background: #7f1e1e; }
    .pending  { background: #0f5132; }

    button {
      margin-top: 8px;
      margin-right: 6px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .approve { background: #28a745; color: white; }
    .reject  { background: #dc3545; color: white; }

    .small {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <h1>Paylite Admin Dashboard</h1>

  <h2>Screening Records</h2>
  <div id="screenings">Loadingâ€¦</div>

  <script>
    async function loadScreenings() {
      const res = await fetch("/admin-api/screenings");
      const json = await res.json();

      const container = document.getElementById("screenings");
      container.innerHTML = "";

      if (!json.data || json.data.length === 0) {
        container.innerHTML = "<p>No screening records</p>";
        return;
      }

      json.data.forEach(s => {
        const div = document.createElement("div");
        div.className = "card " + (s.status || "pending");

        div.innerHTML = `
          <strong>${s.fullName || "Unknown"}</strong><br>
          <span class="small">Phone: ${s.phone}</span><br>
          <span class="small">Income: ${s.income}</span><br>
          <span class="small">Status: <b>${s.status || "pending"}</b></span><br>

          <button class="approve" onclick="decide('${s.id}', 'approved')">Approve</button>
          <button class="reject" onclick="decide('${s.id}', 'rejected')">Reject</button>
        `;

        container.appendChild(div);
      });
    }

    async function decide(id, decision) {
      await fetch("/admin-api/screening-decision", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ screeningId: id, decision })
      });

      loadScreenings();
    }

    loadScreenings();
  </script>

</body>
</html>
