<!DOCTYPE html>
<html>
<head>
  <title>Paylite Admin</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    button { margin-right: 5px; }
  </style>
</head>
<body>

<h2>Pending Voucher Requests</h2>

<table id="table">
  <thead>
    <tr>
      <th>Phone</th>
      <th>Amount</th>
      <th>Repayment</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API = "https://paylite-backend.onrender.com/admin";

async function loadData() {
  const res = await fetch(`${API}/pending-vouchers`);
  const json = await res.json();
  const tbody = document.querySelector("tbody");
  tbody.innerHTML = "";

  json.data.forEach(u => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${u.phone}</td>
      <td>R${u.voucherAmount}</td>
      <td>${u.repaymentOption}</td>
      <td>
        <button onclick="approve('${u.phone}')">Approve</button>
        <button onclick="reject('${u.phone}')">Reject</button>
        <button onclick="block('${u.phone}')">Block</button>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

async function approve(phone) {
  await fetch(`${API}/approve-voucher`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone })
  });
  loadData();
}

async function reject(phone) {
  const reason = prompt("Reason?");
  await fetch(`${API}/reject-voucher`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone, reason })
  });
  loadData();
}

async function block(phone) {
  await fetch(`${API}/block-user`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone })
  });
  loadData();
}

loadData();
</script>

</body>
</html>
